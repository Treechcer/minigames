<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Input Box</title>
    <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }

    .box {
        width: 600px;
        height: 700px;
        background-color: lightblue;
        border: 2px solid black;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        padding: 20px;
        position: relative;
    }
    input{
        padding: 10px;
        font-size: 16px;
        width: 80%;
        max-width: 300px;
        border: 1px solid #333;
        border-radius: 5px;
    }
    #zivoty{
        position:absolute;
        align-self: flex-start;
        margin-left: 10px;
        top: 10px;
        left: 10px;
        font-weight: bold;
        font-size: 20px;
    }
    button{
        font-size: 17px;
    }
    </style>    
</head>
<body>
    <div class="box">
        <p id="zivoty">  Guesess left: </p>
        <input type="text" placeholder="write your word here" id="wordInput">
        <input type="text" placeholder="Guess letters here" id="letterInput">
        <button onclick="submit()"> Submit</button>
    </div>  
</body>
</html>
