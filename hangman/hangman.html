<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Input Box</title>
    <link href="/style.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #333;
            border-radius: 5px;
        }

        #health {
            position: absolute;
            align-self: flex-start;
            margin-left: 10px;
            top: 10px;
            left: 10px;
            font-weight: bold;
            font-size: 20px;
        }

        button {
            font-size: 18px;
            margin-top: 10px;
        }

        #output {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>    
</head>
<body>
    <div class="box">
        <p id="health">Guesses left: 13</p>
        <input type="text" placeholder="Write your word here" id="wordInput">
        <input type="text" placeholder="Guess letters here" id="guessInput">
        <button onclick="game()">Start Game</button>
        <button onclick="submit()">Submit Guess</button>
        <p id="output">Output will appear here</p>
    </div>  
    <script src="script.js"></script>
</body>
</html>
